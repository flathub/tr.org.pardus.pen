app-id: tr.org.pardus.pen
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
command: pardus-pen
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc

modules:
  - name: pardus-pen
    buildsystem: meson
    build-options:
      append-path: /usr/libexec
      append-path: /usr/lib/libexec
    config-opts:
      - -Dqt=6
      - -Dpdf=false
      - -Dscreenshot=false
      - -Dbackgrounds=/app/backgrounds
    sources:
      - type: archive
        url: https://github.com/pardus/pardus-pen/archive/refs/tags/debian/4.0.0.tar.gz
        sha256: c5daea30b96202052e942405ccf00081887a12aa703ed448390d65400295648c

